<link rel="stylesheet" href="stylesheet.css">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="divstruct">
    <textarea name="Email Headers" id="emailheader" rows="20" cols="120"></textarea>
    <button class="submitbutton">Submit</button>
    <table class="summary">
      <tr><th>Summary</th></tr>
      <tr><th>From:</th><th class="summary-from-address"></th><th class="summary-from-name"></th></tr>
      <tr><th>To:</th><th class="summary-to-address"></th><th class="summary-to-name"></th></tr>
    </table>
    <table class="table">
      <tr>
        <th>Hop</th>
        <th>Delay</th>
        <th>From</th>
        <th>By</th>
        <th>With</th>
        <th>Time (UTC)</th>
        <th>Blacklist</th>
      </tr>
    </table>
  </div>
  
  <script src="app.js" type="module"></script>
</body>
</html>
